<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightfury C2 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .terminal { background-color: #000; font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center border-b border-slate-700 pb-4">
            <h1 class="text-3xl font-bold text-cyan-400">NIGHTFURY C2 v1.2</h1>
            <div class="text-sm">Status: <span class="text-green-500">ACTIVE</span></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Agent List -->
            <div class="bg-slate-800 p-4 rounded-lg shadow-lg border border-slate-700">
                <h2 class="text-xl font-semibold mb-4 border-b border-slate-700 pb-2">Agents</h2>
                <ul id="agent-list" class="space-y-2">
                    <li class="p-2 bg-slate-700 rounded hover:bg-slate-600 cursor-pointer flex justify-between">
                        <span>192.168.1.50</span>
                        <span class="text-xs text-slate-400">Win10</span>
                    </li>
                </ul>
            </div>

            <!-- Main Control -->
            <div class="md:col-span-2 space-y-6">
                <div class="bg-slate-800 p-4 rounded-lg shadow-lg border border-slate-700">
                    <h2 class="text-xl font-semibold mb-4 border-b border-slate-700 pb-2">Command Console</h2>
                    <div id="terminal" class="terminal h-64 p-4 overflow-y-auto mb-4 rounded border border-slate-900 text-green-400">
                        <div>[+] System initialized...</div>
                        <div>[+] Waiting for agent connection...</div>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="cmd-input" class="flex-1 bg-slate-900 border border-slate-700 rounded p-2 focus:outline-none focus:border-cyan-500" placeholder="Enter command...">
                        <button onclick="sendCommand()" class="bg-cyan-600 hover:bg-cyan-500 px-4 py-2 rounded font-bold">EXECUTE</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
                        <div class="text-slate-400 text-sm">Active Beacons</div>
                        <div class="text-2xl font-bold text-cyan-400">12</div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
                        <div class="text-slate-400 text-sm">Data Exfiltrated</div>
                        <div class="text-2xl font-bold text-cyan-400">1.2 GB</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendCommand() {
            const input = document.getElementById('cmd-input');
            const term = document.getElementById('terminal');
            if (input.value) {
                const div = document.createElement('div');
                div.textContent = `> ${input.value}`;
                div.className = 'text-white';
                term.appendChild(div);
                
                // Simulate response
                setTimeout(() => {
                    const resp = document.createElement('div');
                    resp.textContent = `[+] Command received: ${input.value}`;
                    term.appendChild(resp);
                    term.scrollTop = term.scrollHeight;
                }, 500);
                
                input.value = '';
            }
        }
    </script>
</body>
</html>
